<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carte de visite – Antoine MEESCHAERT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f7f7fb;
      --card-bg:#ffffff;
      --text:#15181f;
      --muted:#6b7280;
      --brand:#ff9300;           /* orange principal */
      --brand-600:#ff8a00;
      --brand-700:#f57d00;
      --ring:#ffd9a8;            /* halo autour de l’avatar */
      --radius:18px;             /* coins des éléments */
      --shadow:0 8px 30px rgba(17,24,39,.08);
      --maxw:560px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: var(--bg);
      font-family:"Inter",system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      display:grid;
      place-items:center;
      padding:28px;
    }

    /* Fond avec bulles orangées façon maquette */
    .backdrop{
      position:fixed; inset:0;
      pointer-events:none; z-index:-1;
      background:
        radial-gradient(220px 220px at 15% 8%, #ffd9a8 0, #ffe9cc 40%, transparent 41%) no-repeat,
        radial-gradient(420px 420px at 75% 70%, #ffedd1 0, #fff6e9 45%, transparent 46%) no-repeat,
        radial-gradient(280px 280px at -5% 60%, #ffe3bc 0, #fff2e1 50%, transparent 51%) no-repeat;
      background-color: var(--bg);
      filter: none;
    }

    .card{
      width:min(100%, var(--maxw));
      background:var(--card-bg);
      border-radius:24px;
      box-shadow:var(--shadow);
      position:relative;
      overflow:hidden;
      padding:36px 26px 26px;
      isolation:isolate;
    }

    /* Grand motif crème sur la carte */
    .card::before{
      content:"";
      position:absolute;
      inset:-18% -35% auto auto;
      width:120%;
      height:120%;
      background:
        radial-gradient(360px 360px at 70% 70%, #fff3e3 0 52%, transparent 53%),
        radial-gradient(460px 460px at 95% -10%, #fff0d8 0 55%, transparent 56%);
      z-index:-1;
      opacity:.95;
    }

    .header{
      display:grid;
      justify-items:center;
      gap:16px;
      text-align:center;
      margin-bottom:18px;
    }

    .avatar-wrap{
      position:relative;
      width:180px; height:180px;
      border-radius:50%;
      display:grid; place-items:center;
    }

    .avatar-ring{
      position:absolute; inset:-8px;
      border-radius:50%;
      background: radial-gradient(120px 120px at 50% 50%, var(--ring), transparent 70%);
      z-index:0;
    }

    .avatar{
      width:180px; height:180px;
      border-radius:50%;
      object-fit:cover;
      border:8px solid var(--brand);
      z-index:1;
      background:#ddd;
      filter: grayscale(100%); /* comme la maquette en N&B */
    }

    h1{
      margin:0;
      font-weight:800;
      font-size: clamp(22px, 4.2vw, 28px);
      letter-spacing: .2px;
      line-height:1.15;
    }
    .lastname{ text-transform:uppercase; }

    .role{
      margin:0;
      color:var(--muted);
      font-weight:500;
      font-size: clamp(16px, 2.6vw, 20px);
    }

    .divider{
      width:220px; height:2px;
      background:linear-gradient(90deg, transparent, #f0c38f 35%, #f0c38f 65%, transparent);
      border-radius:2px;
      margin:14px auto 8px;
      opacity:.9;
    }

    .info{
      display:grid;
      gap:14px;
      margin:18px auto 24px;
      width:min(100%, 480px);
    }

    .row{
      display:grid;
      grid-template-columns:46px 1fr;
      align-items:center;
      gap:14px;
      padding:12px 14px;
      border-radius:var(--radius);
      background:#fff8ee;
      border:1px solid #ffe7c6;
    }

    .icon{
      width:46px; height:46px; border-radius:12px;
      display:grid; place-items:center;
      background:#fff; border:1px solid #ffe1ba;
    }
    .icon svg{ width:20px; height:20px; }

    .value{
      font-size:18px;
      font-weight:600;
      letter-spacing:.2px;
      word-break: break-word;
    }
    .link{ color:inherit; text-decoration:none; }
    .link:hover{ text-decoration:underline; }

    .cta{
      display:flex; justify-content:center;
    }
    .btn{
      --btn-h:64px;
      display:inline-flex; align-items:center; gap:12px;
      height:var(--btn-h);
      padding:0 26px;
      border:none; cursor:pointer;
      font-weight:800; font-size:22px;
      border-radius:18px;
      background: linear-gradient(180deg, var(--brand) 0%, var(--brand-600) 75%);
      color:#fff;
      box-shadow: 0 10px 20px rgba(245, 125, 0, .25), inset 0 -4px 0 rgba(0,0,0,.06);
      transition: transform .06s ease, box-shadow .15s ease, filter .15s ease;
    }
    .btn:hover{ filter:saturate(1.05) brightness(1.02); }
    .btn:active{ transform: translateY(1px); box-shadow: 0 6px 14px rgba(245, 125, 0, .25), inset 0 -3px 0 rgba(0,0,0,.08); }
    .btn .mini{
      width:22px; height:22px; border-radius:6px;
      display:grid; place-items:center;
      background:rgba(255,255,255,.15);
      border:1px solid rgba(255,255,255,.28);
      padding:6px;
    }
    .btn .mini svg{ width:16px; height:16px; }

    /* Responsif */
    @media (max-width:420px){
      .row{ grid-template-columns:40px 1fr }
      .icon{ width:40px;height:40px;border-radius:10px }
      .value{ font-size:17px }
      .btn{ height:56px; font-size:20px }
      .avatar{ width:160px;height:160px }
      .avatar-wrap{ width:160px;height:160px }
    }
  </style>
</head>
<body>
  <div class="backdrop" aria-hidden="true"></div>

  <article class="card" role="region" aria-label="Carte de visite">
    <header class="header">
      <div class="avatar-wrap">
        <span class="avatar-ring" aria-hidden="true"></span>
        <img
          class="avatar"
          alt="Portrait d’Antoine MEESCHAERT"
          src="https://www.meilleurtaux.com/images/photos_agence/directeur_agences/da_antoine_meeschaert.jpg"
          onerror="this.src='https://dummyimage.com/400x400/eeeeee/aaaaaa&text=Photo+indisponible';"
        />
      </div>

      <h1>
        Antoine <span class="lastname">MEESCHAERT</span>
      </h1>
      <p class="role">Directeur d'agence</p>
      <div class="divider" aria-hidden="true"></div>
    </header>

    <section class="info">
      <!-- Mobile -->
      <div class="row">
        <div class="icon" aria-hidden="true">
          <!-- phone-outline -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.8 19.8 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.8 19.8 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72c.13.96.35 1.89.66 2.78a2 2 0 0 1-.45 2.11L8.09 9.78a16 16 0 0 0 6.15 6.15l1.17-1.23a2 2 0 0 1 2.11-.45c.89.31 1.82.53 2.78.66A2 2 0 0 1 22 16.92z"/>
          </svg>
        </div>
        <a class="value link" href="tel:+33672088661">06.72.08.86.61</a>
      </div>

      <!-- Fixe -->
      <div class="row">
        <div class="icon" aria-hidden="true">
          <!-- phone-classic -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <rect x="3" y="2" width="18" height="14" rx="2" />
            <path d="M7 20h10M9 16v4M15 16v4"/>
          </svg>
        </div>
        <a class="value link" href="tel:+33374468805">03.74.46.88.05</a>
      </div>

      <!-- Email -->
      <div class="row">
        <div class="icon" aria-hidden="true">
          <!-- mail -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M4 4h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"/>
            <path d="m22 6-10 7L2 6"/>
          </svg>
        </div>
        <a class="value link" href="mailto:a.meeschaert@meilleurtaux.com">a.meeschaert@meilleurtaux.com</a>
      </div>
    </section>

    <div class="cta">
      <button class="btn" id="contactBtn" type="button">
        <span class="mini" aria-hidden="true">
          <!-- phone-round -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.8 19.8 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.8 19.8 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72c.13.96.35 1.89.66 2.78a2 2 0 0 1-.45 2.11L8.09 9.78a16 16 0 0 0 6.15 6.15l1.17-1.23a2 2 0 0 1 2.11-.45c.89.31 1.82.53 2.78.66A2 2 0 0 1 22 16.92z"/></svg>
        </span>
        Contacter
      </button>
    </div>
  </article>

  <script>
    // Au clic sur "Contacter", ouvrir le menu tel/email selon l’appareil.
    document.getElementById('contactBtn').addEventListener('click', () => {
      // Priorité au mobile
      const telMobile = "tel:+33672088661";
      // Fallback : propose un choix simple
      const isMobile = /Android|iPhone|iPad|iPod|Mobile/i.test(navigator.userAgent);
      if(isMobile){
        window.location.href = telMobile;
      }else{
        const choice = window.prompt("Tapez 1 pour appeler le mobile, 2 pour appeler le fixe, 3 pour envoyer un email :", "1");
        switch(choice){
          case "1": window.location.href = telMobile; break;
          case "2": window.location.href = "tel:+33374468805"; break;
          case "3": window.location.href = "mailto:a.meeschaert@meilleurtaux.com"; break;
          default: /* annuler */ break;
        }
      }
    });
  </script>
</body>
</html>
